---
layout: default
---
<div class="container">
   <img class="img-fluid" src="{{page.logo}}"/>
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p>
  
  <div class="row">
      {% for btn in page.buttons %}
      <div class="col-auto">
          <a class="btn" href="{{btn.url}}">{{btn.title}}</a>
      </div>
      {% endfor %}
  </div>
  
  <div class="post">
    
    {{ content }}
    
  </div>
  
</div>
