---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-auto">
      <img style="max-width: 200px" src="{{page.logo}}"/>
    </div>
        {% for category in page.categories %}
        <div class="col-auto">
          <div class="tagcard">
              <p class="m-2">{{ category | capitalize }}</p>
          </div>
        </div>
        {% endfor %}
        {% for tag in page.tags %}
        <div class="col-auto">
          <div class="tagcard">
              <p class="m-2">{{ tag | capitalize }}</p>
          </div>
        </div>
        {% endfor %}
  </div>
  <h1 style="margin-bottom: 3%;margin-top: 3%">{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p>
  

 
  
  <div class="row">
      {% for btn in page.buttons %}
      <div class="col-auto">
          <a class="btn" href="{{btn.url}}">{{btn.title}}</a>
      </div>
      {% endfor %}
  </div>
  
  <div class="blog">
    
    {{ content }}
    
  </div>
  
</div>
