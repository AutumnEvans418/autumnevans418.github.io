<!DOCTYPE html>
	<html>
	<head>
		<title>{{ page.title }}</title>
		{% if page.baseUrl %}
		<base href="{{page.baseUrl}}" />
		{% endif %}
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/assets/modules/highlight/styles/default.css">

        <!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<!-- Place this tag in your head or just before your close body tag. -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script src="/assets/modules/highlight/highlight.pack.js"></script>
		<script src="/mode-switcher.js"></script>
		<link rel="shortcut icon" href="/favicon.ico?" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
		<body>

			<nav class="navbar navbar-dark navbar-expand-lg">
				<a class="navbar-brand" href="/">Chris Evans</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
			  
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav mr-auto">
					{% for i in site.urls %}
					<li class="nav-item">
						{% if page.url == i.url %}
							<a class="nav-link active" href="{{ site.url}}{{site.baseurl}}{{ i.url }}">=>{{ i.text }}</a>
						{% else %}
							<a class="nav-link" href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
						{% endif %}
					</li>
					{% endfor %}
					<li class="nav-item">
						<input class="nav-link switch" id="theme-toggle" onclick="modeSwitcher()" type="checkbox" name="checkbox" >
					</li>
				</div>
			  </nav>

			  <div class="break"></div>
				{{ content }}
				
			<footer>
	    		<div class="row m-1">
	        		<div class="col"><a href="mailto:chrisevans9629@gmail.com">email</a></div>
	        		<div class="col"><a href="https://github.com/chrisevans9629">github.com/chrisevans9629</a></div>
					<div class="col"><p>Last Modified at {{ page.last_modified_at | date: '%-d %B %Y %r' }}</p></div>
				</div>
			</footer>
		</body>
	</html>
