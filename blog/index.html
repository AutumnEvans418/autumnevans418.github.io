---
layout: content
title: Blogs
---
<h1 style="margin: 5%">{{ page.title }}</h1>
    {% for post in site.posts %}
<div class="scard wrap" style="padding: 5%;margin-bottom: 10%">
    {% if post.logo %}
    <div class="row" style="margin-bottom: 3%">
        <div class="col">
            <a href="{{ post.url }}" title="{{ post.title }}"><img style="max-width: 150px;" src="{{post.logo}}"></a>
        </div>
        <div class="col d-flex justify-content-end">
            <p class="m-2">{{ post.date | date_to_string }}</p>
        </div>
    </div>
    {% endif %}
    <h1 style="margin-bottom: 30px"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
    <p class="blog">{{ post.content | strip_html | truncatewords: 50 }}</p>
    <a class="btn" href="{{post.url}}">Read More</a>
</div>

    {% endfor %}
